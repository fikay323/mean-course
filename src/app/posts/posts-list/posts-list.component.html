@if (posts.length > 0) {
    <mat-accordion multi="true">
        <mat-expansion-panel *ngFor="let post of posts">
            <mat-expansion-panel-header>
                {{ post.title }}
            </mat-expansion-panel-header>
            <p>{{ post.content }}</p>
        </mat-expansion-panel>
    </mat-accordion>
} @else {
    <p class="info-text mat-body-1">No post have been made yet</p>
}
